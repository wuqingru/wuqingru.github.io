<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				margin-right: 10px;
				top: 20px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="mTween.js"></script>
		<script type="text/javascript" src="tween.js"></script>
		<script type="text/javascript">
			var str = '';
			for(var i=0;i<10;i++){
				str += '<div style="left:'+i*110+'px;"></div>';
			}
			document.body.innerHTML = str;
			var divs = document.getElementsByTagName('div');
			
			
			for(var i=0;i<divs.length;i++){
				
				divs[i].onclick = function(){
					
					this.style.top = '500px';
					fn(this.nextElementSibling,'nextElementSibling');
					fn(this.previousElementSibling,'previousElementSibling');
					
				}
				
				function fn(node,fx){
					if(!node){
						return;
					}
					setTimeout(function(){
						node.style.top = '500px';
						fn(node[fx],fx);
					},200)
					
					
				}
			}
			
				
			
			
		</script>
	</body>
</html>
