<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{
		position: absolute;
		top:50px;
	}
	#box div{
		width: 50px;
		height: 50px;
		position: absolute;
		background-color: red;
	}
	</style>
</head>
<body>
	<input type="color" name="">
	<input type="number">
	<div id="box">
		
	</div>
	<script type="text/javascript">
	var box = document.querySelector('#box');
	// var inps = document.getElementsByTagName('input');
	var number = document.querySelector('input[type=number]');
	var color = document.querySelector('input[type=color]');
	var num = 0;
	// btn.onclick = function(){	
	// 	createDiv(10,num*60,color.value);
	// 	num++;
	// };

	// color.oninput = function(){
	// 	// console.log(this.value);
	// 	createDiv(20,num*70,this.value);
	// 	num++;
	// };

	/*
		oninput 当input的value发生变化时触发。
		ie9以上浏览器支持。

	*/
	number.oninput = function(){
		//限制最小值。
		if(this.value < 0){
			this.value = 0;
		}
		//限制最大值。
		if(this.value > 10){
			this.value = 10;
		}

		var colors = color.value;
		box.innerHTML = '';
		createDiv(this.value,0,colors);
	};




	function createDiv(len,top,color){

		var str = '';
		for(var i=0;i<len;i++){
			str +='<div style="left:'+i*60+'px;top:'+top+'px;background-color:'+color+';">'+i+'</div>';
		}
		box.innerHTML += str;
	}
	


	
	</script>
</body>
</html>
