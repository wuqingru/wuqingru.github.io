<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				font-size: 100px;
				color: black;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="#">☀</a>
		<a href="#">☀</a>
		<a href="#">☀</a>
		<a href="#">☀</a>
		<a href="#">☀</a>
		<script type="text/javascript">
			//获取元素。
			var as = document.getElementsByTagName('a');
			
			for(var i=0;i<as.length;i++){
				
				as[i].index = i;
				//移入清空所有，判断当前位置，循环分别加颜色
				as[i].onmouseover = function(){
					for(var i=0;i<as.length;i++){
						as[i].style.color = '';
					}
					if(this.index<2){
						changeColor(this.index,'red');
					}else{
						changeColor(this.index,'yellow');
					}
				}
				//移出清空所有，在点击位置循环分别加颜色。
				as[i].onmouseout = function(){
					changeColor(this.index,'');
					if(nnn<2){
						changeColor(nnn,'red');
					}else{
						changeColor(nnn,'yellow');
					}
				}
				//声明变量，记录点击位置。
				var nnn;
				as[i].onclick = function(){
					nnn = this.index;
				};
				
			}
			//封装函数。
			function changeColor(n,color){
				for(var i=0;i<=n;i++){
					as[i].style.color = color;
				}
			}
			
			
			
		</script>
	</body>
</html>
