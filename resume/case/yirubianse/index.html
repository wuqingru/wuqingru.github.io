<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>
  <meta charset = 'utf-8' />
  <style>
    ul {width: 200px;}
    ul li {color: #666;background-color: #eee;font-weight:bold; font-size: 14x; height: 30px; line-height: 30px; padding: 0 20px;list-style:none;}
    ul .focus {font-size: 22px; background-color: #555;color:#fff;}
    ul .near {font-size:18px; background-color: #ccc;color:blue;}
    ul .none {background:#333;color:#fff;}
    ul .side {background:orange;}
  </style>
 </head>

 <body>

  <ul id="ul1">
    <li class="none">这是首行</li>
    <li>111111</li>
    <li>222222</li>
    <li>333333</li>
    <li>444444</li>
    <li>555555</li>
    <li>666666</li>
    <li>111111</li>
    <li>222222</li>
    <li>333333</li>
    <li>444444</li>
    <li>555555</li>
    <li class="none">这是末行</li>
  </ul>
<script>
var ul = document.getElementById('ul1');
var lis = document.getElementsByTagName('li');
for(var i=0;i<lis.length;i++){
	lis[i].onmouseover = function(){
		//判断是不是第一个或者最后一个
		if(this == ul.firstElementChild||this == ul.lastElementChild){
			this.className = 'side';
		}else if(this == lis[1]){
			//判断是不是第二个
			this.className = 'focus';
			this.nextElementSibling.className = 'near';
		}else if(this == lis[lis.length-2]){
			//判断是不是倒数第一个
			this.className = 'focus';
			this.previousElementSibling.className = 'near';
		}else{
			this.className = 'focus';
			this.previousElementSibling.className = 'near';
			this.nextElementSibling.className = 'near';
		}
	};
	lis[i].onmouseout = function(){
		//判断是不是第一个或者最后一个
		if(this == ul.firstElementChild||this == ul.lastElementChild){
			this.className = 'none';
		}
		//清空除了第一个和最后一个的所有
		for(var i=1;i<lis.length-1;i++){
			lis[i].className = '';
		}
	};
}
</script>
 </body>
</html>
