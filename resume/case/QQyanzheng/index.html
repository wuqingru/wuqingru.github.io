<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input{
			height: 50px;
			font-size: 30px;
		}
		#text{
			width: 400px;
		}
		#btn{
			width: 100px;
		}
	</style>
</head>
<body>
	<input type="text" id="text">
	<input type="button" value="验证" id="btn">

	<script type="text/javascript">
		var inps = document.getElementsByTagName('input');
		/*
			字符串.length 代表字符串的长度。

			'miaov'[0] =>m

			可以通过下标的形式取出字符串中的每一个。

		*/
		var str = 'miaov';

		//alert(str[str.length-1]);

		/*
			qq：
				1、qq号中不能包涵空格
				2、不能有小数
				3、第一位不能是0
				4、5-10数

		*/
		inps[1].onclick = function(){
			var value = inps[0].value;
			//如果值什么也不写，阻止代码运行。
			if(value == ''){
				alert('请输入qq号');
				return;
			}
			//判断如果值的任意地方输入值为空格，阻止代码运行。
			for(var i=0;i<value.length;i++){
				if(value[i] == ' '){
					alert('输入了一个空格')
					return;
				}
			}
			//判断如果值得长度小于5，阻止代码运行。
			if(value.length<5){
				alert('请最少输入五位');
				return;
			}
			//判断如果值得长度大于10，阻止代码运行。
			if(value.length>10){
				alert('最多输入十位');
				return;
			}
			//判断输入值的第一位不能为零。
			if(value[0] == 0){
				alert('第一位不能为零');	
				return;
			}
			//判断输入值的任意一位不能为小数点。
			for(var i=0;i<value.length;i++){
				if(value[i] == '.'){
					alert('不能有小数点');
					return;
				}
			}
			//判断输入值只能为数字。
			if(isNaN(Number(value))){
				alert('只能是数字');
				return;
			}
//			if(parseInt(value) != value){
//				alert('不能有小数点');
//				return;
//			}
			
			alert('继续验证');
		};
	</script>
</body>
</html>
